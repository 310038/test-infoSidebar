<!-- 當沒有接收到模板時使用 defaultTemplate -->
<ng-template #defaultTemplate>
  <div>沒有獲取Template</div>
</ng-template>

<p-dialog header="{{ header }}" [(visible)]="visible" (onHide)="onHideDialog()" [modal]="true" [style]="{'min-width': width, 'min-height': height}">
    <ng-template pTemplate="content">
      <!-- <div [ngStyle]="{ 'height' : '100%' }"> -->
        <ng-container *ngTemplateOutlet="inputTemplate ? inputTemplate: defaultTemplate" ></ng-container>
      <!-- </div> -->
    </ng-template>
</p-dialog>
