<div class="card flex flex-column align-items-center gap-2">
  <div class="flex flex-wrap gap-2">
    <div class="card">
      <!-- 第一個手風琴 -->
      <p-accordion class="w-full">
        <p-accordionTab>
          <ng-template pTemplate="header">
            <div class="flex align-items-center justify-content-between w-full">
              <span class="p-accordion-header-text vertical-align-middle"
                >{{value}}</span
              >
              <button
                (click)="onExtendedDialog(dialogTemplate)"
                pButton
                pRipple
                type="button"
                icon="pi pi-window-maximize"
                class="p-button-rounded p-button-text mr-2"
              ></button>
            </div>
          </ng-template>
          <ng-template #dialogTemplate pTemplate="content" >
            <p class="m-0">
              <p-tabView orientation="left">
                <p-tabPanel header="{{value}}" class="line-height-3 m-0">
                  <ng-container
                    [ngTemplateOutlet]="systemTemplateI || defaultSystemTemplateI"
                  ></ng-container>

                </p-tabPanel>

                <p-tabPanel header="{{value}}" class="line-height-3 m-0">
                  <ng-container
                    [ngTemplateOutlet]="systemTemplateII || defaultSystemTemplateII"
                  ></ng-container>
                </p-tabPanel>
              </p-tabView>
            </p>
          </ng-template>
        </p-accordionTab>

        <!-- //第二個手風琴 -->
        <p-accordionTab>
          <ng-template pTemplate="header">
            <div class="flex align-items-center justify-content-between w-full">
              <span class="p-accordion-header-text vertical-align-middle"
                >{{value}}</span
              >
              <p-button
              (click)="onExtendedDialog(dialogTemplate)"
                type="button"
                icon="pi pi-window-maximize"
                styleClass="p-button-rounded p-button-text mr-2"
              ></p-button>
            </div>
          </ng-template>
          <ng-template pTemplate="content">
            <ng-container
              [ngTemplateOutlet]="suggestionTemplate || defaultSuggestionTemplate"
            ></ng-container>
          </ng-template>
        </p-accordionTab>
      </p-accordion>
    </div>
  </div>
</div>


<ng-template #defaultSystemTemplateI>
  預設模板
</ng-template>

<ng-template #defaultSystemTemplateII>
  預設模板
</ng-template>

<ng-template #defaultSuggestionTemplate>
  預設模板
</ng-template>
